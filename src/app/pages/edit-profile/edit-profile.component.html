<!-- üîπ Fondo del modal -->
<div class="modal-backdrop"></div>

<div class="modal-container">
    <div class="modal-content">
        <!-- Bot√≥n para cerrar -->
        <button class="close-button" (click)="closeEditProfile()">‚úñ</button>

        <!-- T√≠tulo -->
        <h2 class="modal-title">Actualizar datos de usuario</h2>

        <!-- Formulario -->
        <form [formGroup]="editProfileForm" (ngSubmit)="updateProfile()" class="edit-profile-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contrase√±a</mat-label>
                <input #passwordInput matInput type="password" formControlName="password" required autocomplete="off">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre completo</mat-label>
                <input matInput formControlName="nombre">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Correo electr√≥nico</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Tel√©fono</mat-label>
                <input matInput type="text" formControlName="telefono">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width" floatLabel="auto">
                <mat-label>Domicilio</mat-label>
                <input matInput type="text" formControlName="domicilio">
            </mat-form-field>

            <!-- Bot√≥n de aceptar -->
            <button mat-raised-button color="primary" type="submit" class="submit-button">Aceptar</button>
        </form>
    </div>
</div>
