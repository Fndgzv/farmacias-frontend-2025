<header class="header">

  <!-- üîπ IZQUIERDA -->
  <div class="header-left">
    <button class="toggle-sidebar-button" (click)="toggleSidebar.emit()">
      <mat-icon>{{ isSidebarOpen ? 'close' : 'menu' }}</mat-icon>
    </button>
    <img src="assets/images/farmBienIcon.png" alt="Logo" class="header-logo" />
    <span class="site-title">Farmacias del Bienestar para Todos</span>
    <span *ngIf="farmaciaNombre" class="site-sucursal">{{farmaciaNombre}}</span>
  </div>

  <div class="header-center">
    <input type="text" [(ngModel)]="searchQuery" placeholder="¬øQu√© est√°s buscando?" class="search-input" />
    <button *ngIf="searchQuery" (click)="clearSearch()" class="clear-button">‚úñ</button>
    <button class="search-button">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <!-- üîπ DERECHA: Sesi√≥n -->
  <div class="header-right">
    <ng-container *ngIf="!authService.isLoggedIn; else loggedInTemplate">
      <button class="login-logout-button" (click)="authService.showLogin()">Iniciar sesi√≥n</button>
    </ng-container>

    <ng-template #loggedInTemplate>
      <div class="user-info-container">
        <span class="user-info" *ngIf="userNombre">
          Bienvenido, {{ userNombre }} ({{ userRol }})
        </span>
        <button class="login-logout-button" (click)="authService.logout()">Cerrar sesi√≥n</button>
      </div>
    </ng-template>
  </div>
</header>
